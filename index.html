<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <link rel="shortcut icon" href="lear-favicon.ico" type="image/x-icon" />
    <title>FR设计</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scale=no">
    <meta name="keyword" content="UI设计,数字化设计,企业官网建设,建站,APP设计,APP开发,小程序设计">
    <meta name="description" content="FR设计由资深UI设计师组成，具有多年UI设计经验，坐落于合肥。主要业务包括网页/app/小程序的UI设计，为客户提供全方位数字化设计支持。">
    <meta name="author" content="FR">
    <meta name="copyright" content="FR">
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        html{
            font-size: 14px;
        }
        body{
            font-family: "open sans","思源黑体 CN", "PingFang SC", “open sans”, "Microsoft YaHei UI", "微软雅黑", sans-serif;
            background: #e74c3c;
            -moz-osx-font-smoothing: antialiased;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: antialiased;
            }
        ::-webkit-scrollbar{width: 6px;background-color: transparent}
        ::-webkit-scrollbar-track{width: 6px;background:transparent}
        ::-webkit-scrollbar-thumb{width: 6px;border-radius: 3px;background-color: #999}
        ::-webkit-scrollbar-thumb:hover{background-color: #333}
        .main{
            position: absolute;
            width: 60%;
            top: 50%;
            left: 50%;
            padding-top: 20%;
            padding-bottom: 10%;
            transition: .6s ease-in-out;
            transform: translateX(-50%) translateY(-50%);
            z-index: 999;
            overflow: auto;
        }
        .logo{
            text-align: center;
            margin-bottom: 2rem;
        }
        .logo svg{
            width: 20rem;
            margin-bottom: -0.8rem;
        }
        .logo-text{
            display: block;
            color: #ffffff;
            text-indent: 7.1rem;
            font-size: 0.9rem;
            text-align: center;
            letter-spacing: 2.5rem;
        }
        #logo{
            fill: #fff;
        }
        .link-icon{
            fill: #fff;
            width: 2.8rem;
            margin: auto 1rem;
        }
        .article{
            font-size: 2.4rem;
            line-height: 1.7;
            font-weight: 600;
            color: rgba(255,255,255,1);
            text-align: center;
        }
        .article h3 small{
            font-size: 1.6rem;
            color: rgba(255,255,255,0.6);

        }
        .article *{
            transition: .3s ease;
        }
        a, a:active, a:focus, a:visited{
            color: #fff;
        }
        .link{
            display: inline-block;
            margin: 2rem auto 0 auto;
        }
        .footer{
            margin-top: 5rem;
            font-style: italic;
            font-size: 1.5rem;
            color: rgba(0,0,0,.5);
        }
        @media screen and (max-width: 1000px){
            html{
                font-size: 10px;
            }
            .main{
                width: 80%;
            }
        }
    </style>
</head>
